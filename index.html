<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="hero-img-wrapper">
          <img class="hero-img" src="images/illustration-hero.svg">
        </div>
        <div class="card-title">
         <h2>Order Summary</h2>
        </div>
        <div class="card-description">
          <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="card-price-box">
          <div class="price-card-left-content">
            <div class="icon-wrapper">
              <img class="music-icon" src="images/icon-music.svg">
            </div>
            <div class="text-wrapper">
              <p class="plan-price">Annual Plan</p>
              <p class="price-tag"> $59.99/year</p>
            </div>
          </div>
          <a href="#" class="change-link">Change</a></p>
        </div>
        <button class="btn-primary">
          Proceed to Payment
        </button>
        <div class="cancel-box">
        <a href="#" class="cancel-order">Cancel order</a>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend mentor</a>.
    Coded by <a href="#">Marco Pellegrini</a>.
  </div>
</body>

</html>
